<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="contnr">
        <form action="">
            <label for="Name">
               <b> Enter Your Name : </b>
            </label> 
            <input type="text" placeholder="Enter Name" id="name" ><br><br>

            <label for="Number">
               <b> Enter Number : </b> 
            </label>
            <input type="text" placeholder="Enter Number" id="contact"><br><br>

            <input type="button" value="Submit" class="sub" id="subtn" onclick="check()" >
            <h1 id="msover" onmouseover="mouseOver()" onmouseout="mouseOut()">Change Color</h1>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
